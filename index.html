<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Writer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background-image: url(https://s1.ax1x.com/2022/07/05/jt2YLT.jpg);
            overflow: hidden;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: #fff;
        }
        
        .topbar {
            width: 100%;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.6);
        }
        
        .topbar .logo {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 24px;
            color: #00baff;
            padding: 10px;
            line-height: 40px;
        }
        
        .start {
            color: #fff;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 20px;
            margin: 0 25px;
            padding: 10px 0;
            line-height: 40px;
            --maincolor: #fff;
            cursor: pointer;
        }
        
        .links::after {
            content: '';
            position: absolute;
            bottom: 10px;
            height: 3px;
            --maincolor: inherit;
            background-color: var(--maincolor);
            right: 0;
            pointer-events: none;
            transition: all .5s;
            width: 0px;
            left: auto;
        }
        
        .links:hover::after {
            left: 0;
            right: auto;
            width: 100%;
        }
        
        .links:active::after {
            width: 100%;
            transform: scale(0.7);
        }
        
        .main {
            width: 100%;
            height: calc(100vh - 60px);
            position: absolute;
            top: 60px;
            left: 0;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        
        .main .bar {
            width: 100%;
            height: 100%;
        }
        
        .main .bar .text {
            width: 35%;
            height: 100%;
            float: left;
        }
        
        .main .bar .img {
            width: 65%;
            height: 100%;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main .bar .img img {
            display: block;
            height: 70vh;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .main .bar.a1 .text {
            animation: bara 1.2s both;
        }
        
        .main .bar.a1 .img {
            animation: barb 1.2s both;
        }
        
        .main .bar.a1 .text,
        .main .bar.a3 .text {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .main .bar.a2 .text,
        .main .bar.a4 .text {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            transform: translateX(100%);
            opacity: 0;
        }
        
        .main .bar .text h1 {
            font-size: 50px;
            font-weight: 300;
            line-height: 70px;
        }
        
        .main .bar .text p {
            font-size: 20px;
            font-weight: 300;
            line-height: 40px;
        }
        
        .main .bar .text span {
            font-size: 18px;
            font-weight: 300;
            line-height: 30px;
            color: #ccc;
        }
        
        .main .bar.a1 img,
        .main .bar.a3 img {
            transform: translateX(50px);
        }
        
        .main .bar.a2 img,
        .main .bar.a4 img {
            transform: translateX(-50px);
        }
        
        .main .bar.a1 .img,
        .main .bar.a3 .img {
            transform: translateX(100%);
            opacity: 0;
        }
        
        .main .bar.a2 .img,
        .main .bar.a4 .img {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .main .bar.a5 .text {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-shadow: 0 0 3px #000;
            opacity: 0;
        }
        
        .main .bar.a5 .text .start {
            position: relative;
            background-color: #00baff;
            padding: 0 15px;
            border-radius: 5px;
            line-height: 50px;
            text-shadow: none;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            transition: all .3s;
        }
        
        .main .bar.a5 .text .start:hover {
            filter: brightness(1.2);
        }
        
        .main .bar.a5 .text .start:active {
            filter: brightness(0.8);
            box-shadow: none;
        }
        
         ::-webkit-scrollbar {
            width: 7px;
            height: 7px;
            background-color: transparent;
        }
        
         ::-webkit-scrollbar-thumb {
            background-color: #eee;
        }
        
        @keyframes bara {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes barb {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes barc {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="logo">Simple Writer</div>
        <div class="start links">打开在线版</div>
    </div>
    <div class="main">
        <div class="bar a1">
            <div class="text">
                <h1>Simple Writer</h1>
                <p>一个让你专注于写作的沉浸式在线写作软件</p>
                <span>最新版本：1.0.0</span>
            </div>
            <div class="img">
                <img src="https://s1.ax1x.com/2022/07/05/jt6bmF.png" alt="">
            </div>
        </div>
        <div class="bar a2">

            <div class="img">
                <img src="https://s1.ax1x.com/2022/07/05/jt6olV.png" alt="">
            </div>
            <div class="text">
                <h1>轻而美观</h1>
                <p>界面清爽，整齐有序，每一个地方都经过细细打磨。</p>
            </div>
        </div>
        <div class="bar a3">
            <div class="text">
                <h1>暗色模式</h1>
                <p>暗色模式，呵护你的双眼，不让灵感局限于时间。</p>
            </div>
            <div class="img">
                <img src="https://s1.ax1x.com/2022/07/05/jt6TyT.png" alt="">
            </div>
        </div>
        <div class="bar a4">

            <div class="img">
                <img src="https://s1.ax1x.com/2022/07/05/jt67OU.png" alt="">
            </div>
            <div class="text">
                <h1>沉浸模式</h1>
                <p>沉浸式标题栏+全屏模式，让你专注于写作。</p>
            </div>
        </div>
        <div class="bar a5">
            <div class="text">
                <h1>Simple Writer</h1>
                <p>一个让你专注于写作的沉浸式在线写作软件</p>
                <div class="start">立即体验</div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.start').forEach(e => {
            e.onclick = function() {
                window.open('/simple-writer-online/');
                // window.open('../Simple Writer/');
            }
        });
        var a = b = c = d = true;
        document.querySelector('.main').onscroll = function(e) {
            if (this.scrollTop >= (this.offsetHeight * 0.5) && b) {
                document.querySelector('.main .bar.a2 .text').style.animation = 'barb 1.2s both';
                document.querySelector('.main .bar.a2 .img').style.animation = 'bara 1.2s both';
                b = false;
            };
            if (this.scrollTop >= (this.offsetHeight * 1.5) && c) {
                document.querySelector('.main .bar.a3 .text').style.animation = 'bara 1.2s both';
                document.querySelector('.main .bar.a3 .img').style.animation = 'barb 1.2s both';
                c = false;
            };
            if (this.scrollTop >= (this.offsetHeight * 2.5) && d) {
                document.querySelector('.main .bar.a4 .text').style.animation = 'barb 1.2s both';
                document.querySelector('.main .bar.a4 .img').style.animation = 'bara 1.2s both';
                d = false;
            };
            if (this.scrollTop >= (this.offsetHeight * 3.5) && a) {
                document.querySelector('.main .bar.a5 .text').style.animation = 'barc 1.2s both';
                a = false;
            };
            console.log(this.offsetHeight);
        };
    </script>
</body>
